name: "Test Runner"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  test-runner:
    runs-on: warpdev-ubuntu-latest-amd64-4x

    steps:
      - name: Env check
        run: echo $PATH && cat /etc/environment
      - name: Run tests
        uses: likvido/action-test@v1
        with:
          test-target: src/Likvido.Azure.sln
          framework: net7.0
          logger: GitHubActions
