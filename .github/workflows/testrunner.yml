name: "Test Runner"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  test-runner:
    runs-on: warpdev-ubuntu-latest-amd64-4x

    steps:
      - name: Debugging with Warpbuild
        uses: WarpBuilds/gha-debug@v1.3
        with:
          detached: false
      - name: Run tests
        uses: likvido/action-test@v1
        with:
          test-target: src/Likvido.Azure.sln
          framework: net7.0
          logger: GitHubActions
